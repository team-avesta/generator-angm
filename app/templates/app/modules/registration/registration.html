<div class="registration grid" flex layout="column" layout-align="start center">
	<div class="svgcontainer">
		<svg width="100%" height="100%" jsname="BUfzDd" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 810" preserveAspectRatio="xMinYMin slice" aria-hidden="true">
			<path fill="#F3E5F5" d="M592.66 0c-15 64.092-30.7 125.285-46.598 183.777C634.056 325.56 748.348 550.932 819.642 809.5h419.672C1184.518 593.727 1083.124 290.064 902.637 0H592.66z"></path>
			<path fill="#E1BEE7" d="M545.962 183.777c-53.796 196.576-111.592 361.156-163.49 490.74 11.7 44.494 22.8 89.49 33.1 134.883h404.07c-71.294-258.468-185.586-483.84-273.68-625.623z"></path>
			<path fill="#E0F2F1" d="M153.89 0c74.094 180.678 161.088 417.448 228.483 674.517C449.67 506.337 527.063 279.465 592.56 0H153.89z"></path>
			<path fill="#B2DFDB" d="M153.89 0H0v809.5h415.57C345.477 500.938 240.884 211.874 153.89 0z"></path>
			<path fill="#EDE7F6" d="M1144.22 501.538c52.596-134.583 101.492-290.964 134.09-463.343 1.2-6.1 2.3-12.298 3.4-18.497 0-.2.1-.4.1-.6 1.1-6.3 2.3-12.7 3.4-19.098H902.536c105.293 169.28 183.688 343.158 241.684 501.638v-.1z"></path>
			<path fill="#D1C4E9" d="M1285.31 0c-2.2 12.798-4.5 25.597-6.9 38.195C1321.507 86.39 1379.603 158.98 1440 257.168V0h-154.69z"></path>
			<path fill="#C5CAE9" d="M1278.31,38.196C1245.81,209.874 1197.22,365.556 1144.82,499.838L1144.82,503.638C1185.82,615.924 1216.41,720.211 1239.11,809.6L1439.7,810L1439.7,256.768C1379.4,158.78 1321.41,86.288 1278.31,38.195L1278.31,38.196z"></path>
		</svg>
	</div>
	<div class="registration-container">
		<p class="registration-title">Registration</p>
		<md-card ng-init="selected = 0">
			<md-steppers md-selected="selected" md-stretch-steppers="always" style="min-height: 450px;">
				<!-- user id-->
				<md-step label="Registered User ID" md-complete="step1.completed" ng-disabled="step1.disabled">
					<md-content class="has-pad has-dbl-mar-center w450" md-whiteframe="2">
						<div class="grid-subtitle">Enter your Registered User ID</div>
						<form name="userIdForm">
							<md-input-container class="w100p">
								<label>User ID</label>
								<input type="text" name="user_id" ng-model="vm.user_id" focus-me />
							</md-input-container>
							<div layout="row" layout-align="end center">
								<md-button class="md-accent md-raised" ng-click="selected = 1">Next</md-button>
							</div>
						</form>
					</md-content>
				</md-step>
				<!-- user id -->
				<!-- verify mobile number -->
				<md-step label="Verify Mobile No." md-complete="step2.completed" ng-disabled="step2.disabled">
					<md-content class="has-pad has-dbl-mar-center w450" md-whiteframe="2">
						<div class="grid-subtitle">Mobile Number Verification</div>
						<form name="getMobileOTPForm">
							<md-input-container class="w100p">
								<label>Enter Your Registered Mobile Number</label>
								<input type="text" name="mobile" ng-model="vm.mobile" focus-me />
							</md-input-container>
							<div layout="row" layout-align="end center">
								<md-button ng-disabled="!getMobileOTPForm.$valid" class="md-accent md-raised" ng-click="vm.onGetMobileOtp()">Get OTP</md-button>
							</div>
							<md-input-container class="w100p">
								<label>Enter OTP</label>
								<input type="text" name="user_id" ng-model="vm.user_id" focus-me />
							</md-input-container>
							<div layout="row" layout-align="end center">
								<md-button class="md-accent md-raised" ng-click="selected = 2">VERIFY OTP</md-button>
							</div>
						</form>
					</md-content>
				</md-step>
				<!-- verify email id -->
				<md-step label="Verify Email Id" md-complete="step3.completed" ng-disabled="step3.disabled">
					<md-content class="has-pad has-dbl-mar-center w450"  md-whiteframe="2">
						<div class="grid-subtitle">Email Id Verification</div>
						<form name="getEmailOTPForm">
							<md-input-container class="w100p">
								<label>Enter Your Registered Email Id</label>
								<input focus-me type="email" ng-model="vm.email" name="email" />
							</md-input-container>
							<div layout="row" layout-align="end center">
								<md-button class="md-accent md-raised">Get OTP</md-button>
							</div>
							<md-input-container class="w100p">
								<label>Enter OTP</label>
								<input type="text" name="user_id" ng-model="vm.user_id" focus-me />
							</md-input-container>
							<div layout="row" layout-align="end center">
								<md-button class="md-accent md-raised" ng-click="selected = 3">VERIFY OTP</md-button>
							</div>
						</form>
					</md-content>
				</md-step>
				<!-- create password -->
				<md-step label="Create Password" md-complete="step4.completed">
					<md-content class="has-pad has-dbl-mar-center w450" md-whiteframe="2">
						<div class="grid-subtitle">Set New Password</div>
						<form name="changePwdForm">
							<md-input-container class="w100p">
								<label>Enter New Password*</label>
								<input type="password" ng-model="vm.password" name="password">
							</md-input-container>
							<md-input-container class="w100p">
								<label>Confirm Password*</label>
								<input type="password" ng-model="vm.confirmPassword" name="conf_password" matching-value="{{vm.password}}">
							</md-input-container>
							<div layout="row" layout-align="end center">
								<md-button ng-click="vm.createPasswordSuccess()" class="md-accent md-raised">Done</md-button>
							</div>
						</form>
					</md-content>
				</md-step>
			</md-steppers>
			<div layout="row" layout-align="end center">
				<md-button ng-click="vm.onCancel()" class="md-accent">CANCEL</md-button>
			</div>
		</md-card>
	</div>
</div>
